<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header><h1> CIPHER CLINIC CLOUD</h1></header>
    
    <main>
      <h3 id="sub-tittle">CODIFICA TU DIAGNÓSTICO</h3>
      <h3>Ofrecer la máxima protección a los datos de nuestros usuarios es imprescindible.</h3>

      <div  id="login">
        <div >
          <i class="fas fa-user-md"></i>
          <i class="fas fa-user"></i>
        </div>
        <div >
          <button class="btn-general" type="button" id="btn-medic">MÉDICO</button>
          <button class="btn-general" type="button" id="btn-patient">PACIENTE</button>
        </div>
      </div>

      <div id="login-medic" class="login-medic-patient hide" >
        <i class="fas fa-user-md"></i>   
          <div>
            <label>Ingrese su código:</label>
            <input id="cod-medic" class="send-general" type="text">
          </div>
        <button id="btn-send-medic" class="btn-general" type="button">ENVIAR</button>     
      </div> 

      <div id="login-patient" class="login-medic-patient hide">
        <i class="fas fa-user"></i>   
          <div>
            <label>Ingrese su código:</label>
            <input class="send-general" type="text">
            
          </div>
          <button id="btn-send-patient" class="btn-general" type="button" >ENVIAR</button>  
      </div> 

      <div id="diagnostic-medic-patient" class="hide">
        <h2>DIAGNOSTICO MÉDICO</h2>
          <textarea id="string-Text" ></textarea>
          <div>
            <label>N° de Llave:</label>
            <input id="offset-Text" class="send-general" type="number" required>
            <button id="btn-encode" class="btn-general" type="button" >CIFRAR</button>
            <button id="btn-decode" class="btn-general" type="button" >DESCRIFRAR</button>

          </div> 
          <textarea id="string-Text2" ></textarea>         
      </div> 
    </main>
    <button id="btn-go-back" class="btn-general hide" type="reset">Volver</button> 
    <footer> 
      <p> Copyright &copy; Omaira Cristina Palacios Sánchez - Promoción LIM011 - Laboratoria</p>
    </footer>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
